
syntax = "proto3";

package driverPackage;

service Driver {
    rpc launchDriver (launchData) returns (status);
}

message empty {} // empty message

message status {
    int32 code = 1;
    string msg = 2;
}

message launchData {
    string dirPath = 1;
    int32 m = 2;
    int32 n = 3;
    string ports = 4;
    int32 numClusters = 5;
    int32 iterations = 6;
}